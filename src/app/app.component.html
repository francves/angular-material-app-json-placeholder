<mat-toolbar color="primary">
  <span>Francves</span>
  <span class="example-spacer"></span>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Configuraciones</button>
    <button mat-menu-item>Ayuda</button>
  </mat-menu>
  
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-card *ngFor="let data of (myData ? myData.slice(o, 10): []); let i = index">
  <img mat-card-image src="{{ data.url }}">
  <mat-card-title>
    {{ data.title }}
  </mat-card-title>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>favorite</mat-icon> 
      Me gusta
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon> 
      Compartir
    </button>
  </mat-card-actions>
</mat-card>
